

<div class="main-content">
    <div class="widget widget-table">

        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3>
        </div>

        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>


            <div class="row">
                <div class="col-md-12">

                    <form>
                        <label for="" class="control-label">Filter Messages: </label>
                        
        <select class="input-sm" ng-model="vm.opt_1" ng-options="options.name for options in vm.errMsgs" style="width:250px;" ng-change="vm.getExpMsg()">
        </select>  &nbsp; &nbsp; <button class="btn btn-alert btn-xs" ng-click="vm.delAllExceptionsObj()"> Remove All Exceptions </button>

                        &nbsp;&nbsp;
                    </form>


 
                </div>
            </div> 

            <br />

            <table id="scbEXCEPtionTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>

                        <th>Refno</th>
                        <th>Message</th>
                        <th></th>

                    </tr>

                </thead>

                <tbody>

                    <tr ng-repeat="scbEXCEPtions in vm.scbExpData">

                        <td>{{ scbEXCEPtions.REFNO }}</td>
                        <td>{{ scbEXCEPtions.MESSAGE }}</td>
                        <td> <button class="btn btn-alert btn-xs" ng-click="vm.DelExceptionObjRef(scbEXCEPtions.REFNO)"> Remove </button></td>

                    </tr>

                </tbody>
            </table>

        </div>



    </div>
</div>
