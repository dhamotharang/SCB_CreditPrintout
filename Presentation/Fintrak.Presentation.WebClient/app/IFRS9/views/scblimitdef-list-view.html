

<div class="main-content">
    <div class="widget widget-table">

        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3>
        </div>

        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>


            <div class="row">
                <div class="col-md-12">



                    <form>
                        <label for="" class="control-label">Main Search: </label>
                        <input type="text" class="input-sm" placeholder="Enter SCI_ID to search" ng-model="vm.searchParam " style="width:300px" />
                        <button type="button" class="btn btn-default btn-sm" ng-click="vm.loadScbLimitDefBySearch()">Load</button>
                        <button type="button" class="btn btn-info btn-sm" ng-click="vm.refresh()">Refresh</button>
                    </form>



                </div>
            </div> 

            <br />

            <table id="scblimitdefTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>

                        <th>sci_id</th>
                        <th>currency</th>
                        <th>limit</th>

                    </tr>

                </thead>

                <tbody>

                    <tr ng-repeat="scblimitdefs in vm.scblimitdef">

                        <td>{{ scblimitdefs.sci_id }}</td>
                        <td>{{ scblimitdefs.currency }}</td>
                        <td>{{ scblimitdefs.limit }}</td>

                    </tr>

                </tbody>
            </table>

        </div>



    </div>
</div>
