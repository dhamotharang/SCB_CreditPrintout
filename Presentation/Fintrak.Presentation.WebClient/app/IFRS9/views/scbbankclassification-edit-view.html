<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3>
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div class="row">
                <div class="col-md-12">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="active"><a href="#general" role="tab" data-toggle="tab"><i class="fa fa-home"></i> General</a></li>
                    </ul>

                    <div id="general" class="tab-content">
                        <div id="tab-edit" class="tab-pane fade in active">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="tab-content">
                                        <form action="#" class="form-horizontal">
                                            <div class="form-body">

                                                <div class="row">
                                                    <div class="col-md-8">

                                                        <div data-ng-include="'app/common/views/validation-view.html'"></div>
                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label"><b>Contract No</b></label>
                                                            <div class="col-sm-9 controls">
                                                                <input type="text" class="form-control input-sm" data-ng-model="vm.scbBANKclassification.contract_no" style="width:250px;background-color:lightblue" />
                                                            </div>
                                                        </div>

                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label"><b>Facility Type</b></label>
                                                            <div class="col-sm-9 controls">
                                                                <input type="text" class="form-control input-sm" data-ng-model="vm.scbBANKclassification.facility_type" style="width:250px;background-color:lightblue" />
                                                            </div>
                                                        </div>

                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label"><b>Sector</b></label>
                                                            <div class="col-sm-9 controls">
                                                                <!--<input type="text" class="form-control input-sm" data-ng-model="vm.scbBANKclassification.sector" style="width:250px;background-color:lightblue" /> -->
                                                                <select class="input-sm" ng-model="vm.sectorObj" ng-options="options.name for options in vm.allSectors" ng-change="vm.chgSector()" style="width:250px;"></select>
                                                            </div>
                                                        </div>

                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label"><b>Prev Bank Classification</b></label>
                                                            <div class="col-sm-9 controls">
                                                                <select class="input-sm" ng-model="vm.prvClassObj" ng-options="options.name for options in vm.classificationObj" ng-change="vm.getSubClassOptions('prev_bank')" style="width:250px;"></select>
                                                            </div>
                                                        </div>

                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label"><b>Curr Bank Classification</b></label>
                                                            <div class="col-sm-9 controls">
                                                                <select class="input-sm" ng-model="vm.curClassObj" ng-options="options.name for options in vm.classificationObj" ng-change="vm.getSubClassOptions('curr_bank')" style="width:250px;"></select>
                                                            </div>
                                                        </div>



                                                        <div>

                                                            <div class="form-group mbn footbtns">
                                                                <label class="col-sm-3 control-label"><b></b></label>
                                                                <div class="col-sm-9 controls">
                                                                    <button type="button" class="btn btn-success" ng-click="vm.save()">
                                                                        <i class="fa fa-save"></i>&nbsp;
                                                                        Save
                                                                    </button>
                                                                    <button type="button" class="btn btn-danger" data-ng-click="vm.delete()">Delete</button>
                                                                    <button type="button" class="btn btn-default" data-ng-click="vm.cancel()">Cancel</button>
                                                                </div>
                                                            </div>

                                                        </div>

                                                    </div>


                                                </div>



                                               
                                            </div>

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>
</div>
